name: Flutter Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Verify Flutter setup
        run: flutter doctor
        
      - name: Setup Chrome and ChromeDriver
        run: |
          # Install Chrome
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 unzip curl
          
          # Add Google Chrome repository
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          
          # Install Google Chrome
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Get Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          echo "Chrome version: $CHROME_VERSION"
          
          # Download ChromeDriver using the new Chrome for Testing format
          # Format: https://storage.googleapis.com/chrome-for-testing-public/{VERSION}/linux64/chromedriver-linux64.zip
          CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          
          wget -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo cp /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          
          # Verify ChromeDriver installation
          chromedriver --version
          
      - name: Start ChromeDriver on Port 4444
        run: |
          # Start ChromeDriver in background on port 4444
          chromedriver --port=4444 --verbose --log-path=/tmp/chromedriver.log &
          sleep 5
          
          # Verify ChromeDriver is running on port 4444
          curl -s http://localhost:4444/status || echo "ChromeDriver not responding"
          ps aux | grep chromedriver
          netstat -tlnp | grep 4444 || echo "Port 4444 not listening"
          
      - name: List available devices
        run: flutter devices
        
      - name: Run Integration Tests with WebDriver
        run: |
          # Set environment variables
          export FLUTTER_TEST_TIMEOUT=120
          export FLUTTER_DRIVE_TIMEOUT=120
          
          # Run tests with Chrome device (now WebDriver is available on 4444)
          flutter drive \
            --driver test_driver/integration_test.dart \
            --target integration_test/test.dart \
            -d chrome \
            --headless \
            --timeout 120 \
            --browser-name chrome \
            --driver-port=4444
        env:
          FLUTTER_TEST_TIMEOUT: 120
          FLUTTER_DRIVE_TIMEOUT: 120
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/
            .dart_tool/
            /tmp/chromedriver.log
          retention-days: 7 